<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">Student Portal</div>
    <div class="searchbox">
      <div class="textbox">
        <input
          type="text"
          placeholder="Search"
          style="width: 1150px; height: 30px"
        />
      </div>
      <button class="button">Submit</button>
    </div>
    <div class="button-group">
      <button class="button" onclick="sortTable(first_name)">Sort A->Z</button>
      <button class="button" onclick="sortTable(last_name)">Sort Z->A</button>
      <button class="button" onclick="sortTable(marks)">Sort By Marks</button>
      <button class="button" onclick="sortTable(passing)">
        Sort By Passing
      </button>
      <button class="button" onclick="sortTable(class)">Sort By Class</button>
      <button class="button" onclick="sortTable(gender)">Sort By Gender</button>
    </div>
    <table class="table" id="student-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Class</th>
          <th>Marks</th>
          <th>Passing</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <!-- Student data will be inserted here -->
      </tbody>
    </table>
  </body>
</html>
